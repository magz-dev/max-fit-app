{% extends "base.html" %}
{% load static %}

{% block extra_title %} 404 Error Page {% endblock %}

{% block content %}

<div class="container mt-5 gap">
  <div class="jumbotron text-center">
    <h1 class="display-4">Page Not Found</h1>
    <p class="lead">Sorry, this page is missing or does not exist.</p>
    <hr class="my-4">
    <p>It looks like you've entered a wrong URL or the page has been moved.</p>
    <a class="btn btn-primary btn-lg" href="{% url 'home' %}" role="button">Go To Our Home Page</a>
  </div>
</div>

{% endblock %}
